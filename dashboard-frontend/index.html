<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Temperature Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Smart Temperature Monitoring</h1>

    <div class="container">
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>

        <div class="info-container">
            <h3>Temperature Data</h3>
            <p class="info-item"><strong>Average Temperature:</strong> <span id="avgTemp">-</span> °C</p>
            <p class="info-item"><strong>Max Temperature:</strong> <span id="maxTemp">-</span> °C</p>
            <p class="info-item"><strong>Min Temperature:</strong> <span id="minTemp">-</span> °C</p>
            <p class="info-item"><strong>Current State:</strong> <span id="currState">-</span></p>
            <p class="info-item"><strong>Window Opening:</strong> <span id="windowPerc">-</span>%</p>

            <button id="resolveAlarmBtn" onclick="resolveAlarm()" disabled>Resolve ALARM</button>
            <label for="modeSelector">Select Mode:</label>
            <select id="modeSelector">
                <option value="AUTO" selected>Automatic</option>
                <option value="MANUAL">Manual</option>
            </select>

<!-- Wrapper per lo slider, inizialmente nascosto -->
            <div id="manualControls" style="display: none;">
                <label for="windowSlider">Window Opening (%):</label>
                <input type="range" id="windowSlider" min="0" max="100" value="50" step="5">
                <span id="windowValue">50%</span>
                <button id="setWindowBtn">Set Opening</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
